<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calc</title>
    <link href="/static/style.css" rel="stylesheet" >
</head>
<body>
    
    <div class="mort-calculator">
        <div class="top">
            <h2>Mortgage Calculator</h2>

            <form action="#">
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="text" value="2.814210" class="mort-amount" />
                </div>

                <div class="group">
                    <div class="title">Card</div>
                    <input type="text" value="1" class="interest-rate" />
                </div>


                <div class="group">
                    <div class="title">Errors</div>
                    <input type="text" value="0" class="mort-tenure" />
                </div>

                
            </form>
        </div>



        <div class="result">
            <div class="left">
                <div class="mort-emi">
                    <h3>MCC</h3>
                   <!--- <div class="value">123</div>-->
                    <input type="text" value="75" class="value" />
                </div>

                <div class="total-interest">
                    <h3>Merchant City</h3>
                   <!-- <div class="value">486</div>-->
                    <input type="text" value="486" class="value" />
                </div>


                <div class="total-amount">
                    <h3>Merchant Name</h3>
                  <!--  <div class="value">25679</div>-->
                    <input type="text" value="25679" class="value" />
                </div>

                <div class="total-amount">
                    <h3>Merchant State</h3>
                  <!--  <div class="value">64</div>-->
                    <input type="text" value="64" class="value" />
                </div>

                <div class="total-amount">
                    <h3>Use Chip</h3>
                  <!--- <div class="value">2</div>-->
                    <input type="text" value="2" class="value" />
                </div>

                <div class="total-amount">
                    <h3>User</h3>
                   <!-- <div class="value">1</div>-->
                    <input type="text" value="1" class="value" />
                </div>




                <button class="calculate-btn">Calculate</button>

            </div>

            <div class="right">
                <div class="output">
                    
                    <div class="mort-emi">
                        <h3>Model Prediction</h3>
                        <div class="opvalue">100</div>
                        
                    </div>
                    
                </div>
                <button class="calculate-btn">Calculate</button>
            </div>
          
        </div>
    </div>




    <script src="main.js"></script>

</body>
</html>
